<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парковка во дворе</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Контейнер с содержимым */
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        /* Заголовок */
        h1 {
            color: #2E7DFF;
            font-size: 3rem;
            margin-bottom: 30px;
        }

        /* Кнопка */
        .button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(33, 150, 243, 0.3);
        }

        /* Подвал */
        .footer {
            margin-top: auto;
            padding: 20px;
            color: #616161;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Парковка во дворе</h1>
        <button class="button" onclick="window.location.href='index_map.html'">Начать поиск</button>
    </div>
    <div class="footer">
        Тут всегда можно найти парковку и не гадать когда убрать авто
    </div>
</body>
</html>
